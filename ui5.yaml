specVersion: "4.0"
metadata:
  name: chartwallet
type: application
framework:
  name: OpenUI5
  version: "1.132.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.tnt
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /i3s
            url: http://192.168.178.128:8080
          - path: /test
            pathReplace: ""
            url: http://localhost:8080
